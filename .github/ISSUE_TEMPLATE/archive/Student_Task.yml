name: "Task Issue"
description: "Template for tracking tasks with AI collaboration."
title: "[Task]: "
labels:
  - "task"
  - "AI-collaboration"
assignees: []

body:
  - type: markdown
    attributes:
      value: "## ğŸ¯ Task: {{ title }}"

  - type: textarea
